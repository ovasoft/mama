<div class="row">
	<div class="col-md-12 shadow-sm rounded mb-2 pb-3 border">
		<div class="d-flex flex-row py-2 justify-content-between">
			<p><b>Exchanges</b></p>
			<p class="shadow-sm rounded-pill px-3 py-2 bg-primary"><small>Exchange</small></p>
		</div>
		<div class="d-flex flex-row" >
			<span class="px-2" style="cursor: pointer;"
			*ngFor = "let tab of tabs "
			(click) = tabClick(tab)
			
			[class.border-bottom] = "tab===active"
			[class.border-primary] = "tab===active"
			>{{tab | titlecase}}</span>
		</div>
		<hr>

		<div class="row">
			<div class="col-lg-6 py-4">
				<span>Total Exchanges: </span><br><span><b class="fs-1">{{totalExchanges}}</b></span>
				<br>
				<span> Turn over: <button class="btn btn-secondary btn-sm">Hide Turnover</button>
				</span>
				<br><span><b class="fs-1">{{turnOver}}</b></span>

			</div>
			<div class="col-lg-6">
				<canvas baseChart
		        [data]="doughnutChartData"
		        [labels]="doughnutChartLabels"
		        [chartType]="doughnutChartType">
		      </canvas>
			</div>
		</div>
	</div>
</div>
