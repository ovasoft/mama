<nav class="navbar navbar-expand-md bg-dark navbar-dark">  
      <div class="container-fluid">
            <a class="navbar-brand px-3" href="#">
            <img [src]="imageUrl" alt="" width="30" height="24" class="d-inline-block align-text-top">
            <b>{{brandName}}</b>
          </a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> 
       
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto gx-5">
                  <li class="nav-item mx-2 p-1" *ngFor = "let menu of menuItems">
                      <a class="nav-link active position-relative" aria-current="page" [href]="menu.url">
                        {{menu.name}} <span class="badge bg-primary" *ngIf = "menu.decoration">{{menu.decoration}}</span>
                    </a>

                  </li>
                  
              </ul>
              <ul class="navbar-nav ">
                  <li class="nav-item mx-2" *ngFor = "let action of userMenuActions">
                    <a *ngIf="action.visible" class="nav-link " aria-current="page" [href]="action.url"
                    [class.bg-primary] = "action.active"
                    [class.rounded] = "action.active"
                    >{{action.name}}</a>
                  </li>
                  
              </ul>
            </div>
         
  </div>  
</nav>
